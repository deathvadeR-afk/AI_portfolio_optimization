# Portfolio Environment Configuration

# Environment parameters
environment:
  name: "PortfolioEnv"
  initial_balance: 100000.0
  transaction_cost: 0.001
  lookback_window: 30
  episode_length: 100
  max_position_size: 0.3
  min_position_size: 0.0

# Reward function configuration
reward:
  function: "sharpe"  # sharpe, return, sortino, multi_objective
  risk_penalty: 0.1
  diversification_bonus: 0.05
  transaction_penalty: 0.01

# Action space configuration
action:
  processor: "continuous"  # continuous, discrete
  normalization: "softmax"  # softmax, l1, none
  constraints:
    max_weight: 0.3
    min_weight: 0.0
    max_turnover: 0.5

# Observation space configuration
observation:
  include_features: true
  feature_types:
    - "price_history"
    - "returns"
    - "volatility"
    - "momentum"
    - "mean_reversion"
  normalization: "zscore"  # zscore, minmax, none

# Data configuration
data:
  path: "data"
  assets: "auto"  # auto or list of asset symbols
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  frequency: "daily"
